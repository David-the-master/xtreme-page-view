<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Hero con Partículas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: #0f0f0f;
    }

    .hero-section {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

#particles-js {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
}

    .hero-content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: white;
    }

    .hero-content h1 {
      font-size: clamp(2.2rem, 7vw, 3.2rem);
      font-weight: 800;
      background: linear-gradient(90deg, #00f2fe 0%, #4facfe 50%, #00ff9d 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
      display: inline-block;
      text-shadow: 
        0 0 8px rgba(255, 255, 255, 0.3),
        0 0 2px rgba(255, 255, 255, 0.5);
    }

    .hero-subtitle {
      margin-top: 1rem;
      color: #00f2fe;
      font-weight: 600;
      font-size: 1.2rem;
      text-shadow: 0 0 6px #00f2fe66;
    }
  </style>
</head>
<body>

  <section class="hero-section">
    <div id="particles-js"></div>
    <div class="hero-content">
      <h1>Bienvenido a Xtreme Videojuegos</h1>
      <p class="hero-subtitle">Explora nuestro catálogo</p>
    </div>
  </section>

  <!-- scripts -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 60,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#00f2fe"
        },
        "shape": {
          "type": "circle"
        },
        "opacity": {
          "value": 0.3,
          "random": true
        },
        "size": {
          "value": 3,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 120,
          "color": "#00ff9d",
          "opacity": 0.2,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 1.6,
          "direction": "none",
          "random": true,
          "straight": false,
          "out_mode": "out"
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          },
          "onclick": {
            "enable": false
          },
          "resize": true
        },
        "modes": {
          "repulse": {
            "distance": 100,
            "duration": 0.4
          }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
